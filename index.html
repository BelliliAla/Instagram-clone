<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

    <body>
        <header>

        <section>
             <div class="container">
                <div class="publisher-info">
                     <img src="images/avatar-vangogh.jpg" alt="avatar-vangogh" class="avatar">

                <div class="icons">
                    <img id="like-el" src="images/icon-heart.png" alt="Like icon">

                    <img src="images/icon-dm.png"  alt="icon-dm" ></img>

                <p class="text-bold"><span id="likes-number-el">0</span> likes</p>
